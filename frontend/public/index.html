<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1890ff" />
    <meta
      name="description"
      content="Alexander Academy Intelligent Attendance Register - Advanced attendance management system with AI-powered insights for private high school education."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Security headers -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' fonts.googleapis.com; font-src 'self' fonts.gstatic.com; img-src 'self' data:; connect-src 'self' http://localhost:5000 https://smart-school-managment.onrender.com;"
    />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />

    <title>Alexander Academy - Attendance Register</title>

    <!-- Inline critical CSS for faster loading -->
    <style>
      /* Loading screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 20px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        font-size: 18px;
        margin-bottom: 10px;
        font-weight: 500;
      }

      .loading-subtext {
        font-size: 14px;
        opacity: 0.8;
        text-align: center;
        max-width: 300px;
      }

      /* Hide loading screen when React loads */
      .app-loaded #loading-screen {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div
        style="
          padding: 20px;
          text-align: center;
          font-family: Arial, sans-serif;
        "
      >
        <h2>JavaScript Required</h2>
        <p>
          This application requires JavaScript to run. Please enable JavaScript
          in your browser settings and reload the page.
        </p>
        <p>
          If you continue to experience issues, please contact your system
          administrator.
        </p>
      </div>
    </noscript>

    <!-- Loading screen -->
    <div id="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">Alexander Academy</div>
      <div class="loading-subtext">
        Loading Intelligent Attendance Register...
      </div>
    </div>

    <!-- React root -->
    <div id="root"></div>

    <!-- Hide loading screen when app loads -->
    <script>
      window.addEventListener("load", function () {
        document.body.classList.add("app-loaded");
      });
    </script>
  </body>
</html>
